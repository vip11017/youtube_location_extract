<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube URL Input</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form class="url-form" method="post" action="/hotel">
                <h1 class="title">YouTube URL Input</h1>
                <div class="form-group">
                    <input type="text" id="youtube_url" name="youtube_url" class="input-text" placeholder="Enter YouTube URL here" oninvalid="setCustomValidity('')" oninput="setCustomValidity('')">
                    <span class="error-message" id="error-message">Please fill out this field.</span>
                    <input type="submit" value="Submit" class="submit-btn">
                </div>
            </form>
        </div>
    </div>
<script>
document.querySelector('.url-form').addEventListener('submit', function(event) {
    var input = document.getElementById('youtube_url');
    var errorMessage = document.getElementById('error-message');
    if (!input.value) { // if the input is empty
        errorMessage.classList.add('show'); // show the error message with smooth transition
        event.preventDefault(); // prevent the form from being submitted
    } else {
        errorMessage.classList.remove('show'); // hide the error message
    }
});
</script>
</body>
</html>
